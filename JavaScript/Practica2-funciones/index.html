<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <div class="ejercicios">
        <h2>Minutos a segundos</h2>
        <label for="ejer1">Minutos:</label>
        <input type="text" id="ejer1"><br>
        <label for="resEjer1">Segundos:</label>
        <input type="text" id="resEjer1" disabled>
    </div>
    <div class="ejercicios">
        <h2>Siguiente numero</h2>
        <label for="ejer2">Numero:</label>
        <input type="text" id="ejer2"><br>
        <label for="resEjer2">Siguiente numero:</label>
        <input type="text" id="resEjer2" disabled>
    </div>
    <div class="ejercicios">
        <h2>Area de un trinagulo</h2>
        <label for="ejer3Base">Base:</label>
        <input type="text" id="ejer3Base" value="0"><br>
        <label for="ejer3Altura">Altura:</label>
        <input type="text" id="ejer3Altura" value="0"><br>
        <label for="resEjer3">Area:</label>
        <input type="text" id="resEjer3" disabled>
    </div>
    <div class="ejercicios">
        <h2>Años a dias</h2>
        <label for="ejer4">Años:</label>
        <input type="text" id="ejer4"><br>
        <label for="resEjer4">Dias:</label>
        <input type="text" id="resEjer4" disabled>
    </div>
    <div class="ejercicios">
        <h2>Calculador de poder</h2>
        <label for="voltaje">Voltaje:</label>
        <input type="text" id="voltaje" value="0"><br>
        <label for="corriente">Corriente:</label>
        <input type="text" id="corriente" value="0"><br>
        <label for="poder">Poder:</label>
        <input type="text" id="poder" disabled>
    </div>
    <div class="ejercicios">
        <h2>Regresame mi texto</h2>
        <label for="texto">Mi texto:</label>
        <input type="text" id="texto"><br>
        <label for="textoRes">Regresa:</label>
        <input type="text" id="textoRes" disabled placeholder="something">
    </div>
    <div class="ejercicios">
        <h2>Suma de los angulos de un poligono</h2>
        <label for="nLados">Numero de lados:</label>
        <input type="text" id="nLados"><br>
        <label for="grados">Grados:</label>
        <input type="text" id="grados" disabled placeholder="something" value="0">
    </div>
    <div class="ejercicios">
        <h2>Horas y minutos a segundos</h2>
        <label for="horas">Horas:</label>
        <input type="text" id="horas" value="0"><br>
        <label for="minutos">Minutos:</label>
        <input type="text" id="minutos" value="0"><br>
        <label for="segundos">Segundos:</label>
        <input type="text" id="segundos" disabled value="0">
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
