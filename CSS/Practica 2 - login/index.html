<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content-left">
            <div class="content-left-container">
                <div class="titulo centrar">
                    Create your acount
                </div>
                <div class="logo-gg centrar">
                    <img src="./img/gugul.png" alt="gugul">
                    Use Google
                </div>
                <div class="logo-app centrar">
                    <img src="./img/apol.svg" alt="apol">
                    Use Apple
                </div>
                <div class="el-or centrar">
                    <div class="rallita"></div>
                    <div class="palabrita">or</div>
                    <div class="rallita"></div>
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email">
                </div>
                <div class="contra">
                    <label for="contra">Password: </label>
                    <input type="password" name="contra" id="contra" placeholder="Your password">
                </div>
                <div class="button-login">
                    <button>Login</button>
                </div>
                <div class="have-account">
                    Already have an account?
                </div>
            </div>
        </div>
        <div class="content-right">
            <div>
                <img src="img/monito.png" alt="monito"> 
            </div>
            
        </div>
    </div>
</body>
</html>
